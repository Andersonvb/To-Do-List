<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/fbcfe335b3.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="container">

        <h1 class="title">To Do List</h1>
        
        <div class="item-list">  
            <div class="item" id="item__add-task">
                <a class="item__add-task" onclick="addBtn()"> <i class="item__add-icon fa-solid fa-plus"></i> Add </a>
            </div>
        </div>

        <div class="add-menu invisible">
            <h2 class="add-menu__title">Add a task</h2>
            <input class="add-menu__input" type="text" placeholder="Type your task">
            <div class="add-menu__buttons">
                <a class="add-menu__btn" onclick="addTask()">Add</a>
                <a class="add-menu__btn" onclick="cancelTask()">Cancel</a>
            </div>
        </div>

        <div class="empty-input invisible">
            <i class="x-icon fa-solid fa-circle-xmark"></i>
            <h3 class="empty-text">Oops, it looks like you didn't enter any task.</h3>
            <a class="empty-btn" onclick="emptyBtn()">Ok</a>
        </div>

    </div>

    <script src="index.js"></script>

</body>
</html>
